# =============================================================================
# Draftbench Configuration
# =============================================================================
# TOML config file. Comments start with #
# See agents.md for full documentation.

# -----------------------------------------------------------------------------
# ROLES: Define which models perform each role and their reasoning effort
# -----------------------------------------------------------------------------
# Each role is an array of { model, effort } entries.
# - model: OpenRouter slug (e.g., "anthropic/claude-sonnet-4")
# - effort: "xhigh" | "high" | "medium" | "low" | "minimal" | "none"

[roles]

# Generators: Create initial drafts
[[roles.generators]]
model = "openai/gpt-5.2"
effort = "high"

[[roles.generators]]
model = "anthropic/claude-opus-4.5"
effort = "high"

[[roles.generators]]
model = "google/gemini-3-pro-preview"
effort = "high"

# Reviewers: Critique drafts and provide feedback
[[roles.reviewers]]
model = "openai/gpt-5.2"
effort = "high"

[[roles.reviewers]]
model = "anthropic/claude-opus-4.5"
effort = "high"

[[roles.reviewers]]
model = "google/gemini-3-pro-preview"
effort = "high"

# Revisers: Improve drafts based on review feedback
[[roles.revisers]]
model = "openai/gpt-5.2"
effort = "high"

[[roles.revisers]]
model = "anthropic/claude-opus-4.5"
effort = "high"

[[roles.revisers]]
model = "google/gemini-3-pro-preview"
effort = "high"

# Swiss Tournament Judge (single model for efficiency)
[roles.swissJudge]
model = "anthropic/claude-opus-4.5"
effort = "low"

# Playoff Judges (dual-judge voting for fairness)
[[roles.playoffJudges]]
model = "anthropic/claude-opus-4.5"
effort = "low"

[[roles.playoffJudges]]
model = "openai/gpt-5.2"
effort = "medium"

# -----------------------------------------------------------------------------
# TOURNAMENT SETTINGS
# -----------------------------------------------------------------------------

[tournament]
initialGenerations = 1      # Drafts per generator model
swissRounds = 7             # Number of Swiss rounds
playoffSize = 8             # Top N advance to playoffs
swissFormat = "1v1v1"       # "1v1" or "1v1v1"

[tournament.initialLeaderboard]
enabled = false             # Enable seed selection round-robin (TURN THIS ON IF YOU HAVE MORE THAN 1 INITIAL GENERATION)

# -----------------------------------------------------------------------------
# CONCURRENCY (Optional)
# -----------------------------------------------------------------------------

[concurrency]
maxParallel = 5             # Limit parallel API calls (omit for unlimited)

# -----------------------------------------------------------------------------
# OUTPUT
# -----------------------------------------------------------------------------

[output]
runsDirectory = "runs"
